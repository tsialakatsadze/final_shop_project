{% load static %}
<div id="aside-portal" class="hidden" data-portal-open="false" data-headlessui-portal="">
    <button type="button" data-headlessui-focus-guard="true" aria-hidden="true" style="position: fixed; top: 1px; left: 1px; width: 1px; height: 0px; padding: 0px; margin: -1px; overflow: hidden; clip: rect(0px, 0px, 0px, 0px); white-space: nowrap; border-width: 0px;"></button>
    <div>
        <div id="headlessui-dialog-:r1:" role="dialog" aria-modal="true" data-headlessui-state="open">
            <div dir="ltr">
                <aside class="fixed inset-0 z-50 h-full overflow-hidden" style="left: 0%;">
                    <div class="absolute inset-0 overflow-hidden">
                        <div class="absolute inset-0 bg-dark bg-opacity-40" style="opacity: 1;" data-close-portal="aside-portal"></div>
                        <div class="absolute inset-y-0 flex max-w-full outline-none ltr:left-0 rtl:left-0">
                            <div class="h-full w-screen max-w-md">
                                <div class="drawer flex h-full flex-col bg-light text-base shadow-xl">
                                    <div data-overlayscrollbars-initialize="" class="os-theme-thin-dark h-full w-full"
                                         data-overlayscrollbars="host">
                                        <div class="os-size-observer">
                                            <div class="os-size-observer-listener ltr"></div>
                                        </div>
                                        <div data-overlayscrollbars-contents=""
                                             data-overlayscrollbars-viewport="scrollbarHidden"
                                             style="margin-right: 0px; margin-bottom: 0px; margin-left: 0px; top: 0px; right: auto; left: 0px; width: calc(100% + 0px); padding: 0px;">
                                            <div class="flex h-full flex-col">
                                                <div class="fixed top-0 z-20 flex w-full max-w-md items-center justify-between border-b border-border-200 border-opacity-75 bg-white p-5 px-5 md:px-6">
                                                    <a class="inline-flex w-24 md:w-auto" href="/">
                                                        <span class="relative h-[2.125rem] w-32 overflow-hidden md:w-[8.625rem]">
                                                            <img alt="MedicalStore" class="object-contain" style="position:absolute;height:100%;width:100%;left:0;top:0;right:0;bottom:0;color:transparent" src="{% static 'images/logotype.webp' %}">
                                                        </span>
                                                    </a>
                                                    <button class="flex h-7 w-7 items-center justify-center rounded-full bg-gray-200 text-body transition-all duration-200 hover:bg-accent hover:text-light focus:bg-accent focus:text-light focus:outline-0" data-close-portal="aside-portal">
                                                        <span class="sr-only">close</span>
                                                        <svg class="h-2.5 w-2.5" xmlns="http://www.w3.org/2000/svg"
                                                             viewBox="0 0 20 20" fill="currentColor">
                                                            <path fill-rule="evenodd"
                                                                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                                                  clip-rule="evenodd"></path>
                                                        </svg>
                                                    </button>
                                                </div>
                                                <div class="pt-20">
                                                    <div class="h-full max-h-full">
                                                        <aside class="hidden h-full bg-light lg:sticky xl:block xl:w-72 !block lg:top-22">
                                                            <div class="max-h-full grow overflow-hidden">
                                                                <div data-overlayscrollbars-initialize=""
                                                                     class="os-theme-thin-dark max-h-screen w-full"
                                                                     data-overlayscrollbars="host"
                                                                     style="height: calc(-5.35rem + 100vh);">
                                                                    <div class="os-size-observer">
                                                                        <div class="os-size-observer-listener ltr"></div>
                                                                    </div>
                                                                    <div data-overlayscrollbars-contents="" data-overlayscrollbars-viewport="scrollbarHidden" style="margin-right: 0px; margin-bottom: 0px; margin-left: 0px; top: 0px; right: auto; left: 0px; width: calc(100% + 0px); padding: 0px;">
                                                                        <div class="px-5">
                                                                            <ul class="text-xs xl:py-8 px-5">
                                                                            {% for category in categories %}
                                                                                <li class="rounded-md py-1 bg-white">
                                                                                    <a
                                                                                        href="{{ category.get_absolute_slug }}"
                                                                                        class="flex w-full items-center py-2 font-semibold text-body-dark outline-none transition-all ease-in-expo focus:text-accent{% if active_category is not None and active_category.slug == category.slug %} text-accent{% endif %} focus:outline-0 focus:ring-0 ltr:text-left rtl:text-right text-body-dark text-sm"
                                                                                    >
                                                                                        <span>{{ category.title }}</span>
                                                                                        <span class="ltr:ml-auto ltr:mr-4 rtl:ml-4 rtl:mr-auto"></span>
                                                                                    </a>
                                                                                </li>
                                                                            {% endfor %}
                                                                            </ul>
                                                                        </div>
                                                                    </div>
                                                                    <div class="os-scrollbar os-scrollbar-horizontal os-theme-dark os-scrollbar-auto-hide os-scrollbar-auto-hide-hidden os-scrollbar-handle-interactive os-scrollbar-cornerless os-scrollbar-unusable">
                                                                        <div class="os-scrollbar-track">
                                                                            <div class="os-scrollbar-handle"
                                                                                 style="width: 100%;"></div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="os-scrollbar os-scrollbar-vertical os-theme-dark os-scrollbar-auto-hide os-scrollbar-auto-hide-hidden os-scrollbar-handle-interactive os-scrollbar-cornerless os-scrollbar-unusable">
                                                                        <div class="os-scrollbar-track">
                                                                            <div class="os-scrollbar-handle"
                                                                                 style="height: 100%;"></div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </aside>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="os-scrollbar os-scrollbar-horizontal os-theme-dark os-scrollbar-auto-hide os-scrollbar-auto-hide-hidden os-scrollbar-handle-interactive os-scrollbar-cornerless os-scrollbar-unusable">
                                            <div class="os-scrollbar-track">
                                                <div class="os-scrollbar-handle" style="width: 100%;"></div>
                                            </div>
                                        </div>
                                        <div class="os-scrollbar os-scrollbar-vertical os-theme-dark os-scrollbar-auto-hide os-scrollbar-auto-hide-hidden os-scrollbar-handle-interactive os-scrollbar-cornerless os-scrollbar-unusable">
                                            <div class="os-scrollbar-track">
                                                <div class="os-scrollbar-handle" style="height: 100%;"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </div>
    <button type="button" data-headlessui-focus-guard="true" aria-hidden="true" style="position: fixed; top: 1px; left: 1px; width: 1px; height: 0px; padding: 0px; margin: -1px; overflow: hidden; clip: rect(0px, 0px, 0px, 0px); white-space: nowrap; border-width: 0px;"></button>
</div>
